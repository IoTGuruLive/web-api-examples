<!DOCTYPE html>
<html>
    <head>
        <title>IoT Guru Cloud - Push color example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css" />

        <!-- Google Analytics Tag -- Please remove it from your copy! Thank you! :) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130199522-3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-130199522-3');
        </script>
        <!-- Google Analytics Tag -- Please remove it from your copy! Thank you! :) -->

    </head>
    <body>
        <center>
            <div>Push new colors to our LED strip in the office! We love to see you try it! :)</div>
            <div>
                <label for="pushValue">Choose the next color:</label>
                <input id="pushValue" name="pushValue" value="#ffffff" type="color" style="vertical-align: middle;">
                <button id="mqttSend" name="Send" value="Send">Send</button>
            <div/>
            <button id="blackSend" name="Black" value="black">Black</button>
            <button id="redSend" name="Red" value="red">Red</button>
            <button id="greenSend" name="Green" value="green">Green</button>
            <button id="blueSend" name="Blue" value="blue">Blue</button>
            <button id="whiteSend" name="White" value="white">White</button>
            <hr>
            <a href="https://iotguru.cloud"><img src="https://iotguru.cloud/images/powered-by-logo.png" style="height:40px;"></a>
        </center>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $("#blackSend").click(function(){                
                $.ajax({url: "https://api.iotguru.live/mqtt/send/oD9nyl8jsNb-z5VIiJNNFg/push/000000"});
            });
            $("#redSend").click(function(){                
                $.ajax({url: "https://api.iotguru.live/mqtt/send/oD9nyl8jsNb-z5VIiJNNFg/push/ff0000"});
            });
            $("#greenSend").click(function(){                
                $.ajax({url: "https://api.iotguru.live/mqtt/send/oD9nyl8jsNb-z5VIiJNNFg/push/00ff00"});
            });
            $("#blueSend").click(function(){                
                $.ajax({url: "https://api.iotguru.live/mqtt/send/oD9nyl8jsNb-z5VIiJNNFg/push/0000ff"});
            });
            $("#whiteSend").click(function(){                
                $.ajax({url: "https://api.iotguru.live/mqtt/send/oD9nyl8jsNb-z5VIiJNNFg/push/ffffff"});
            });
            $("#mqttSend").click(function(){                
                $.ajax({url: "https://api.iotguru.live/mqtt/send/oD9nyl8jsNb-z5VIiJNNFg/push/" + $("#pushValue").val().substring(1)});
            });
            $("#pushValue").change(function(){
                $.ajax({url: "https://api.iotguru.live/mqtt/send/oD9nyl8jsNb-z5VIiJNNFg/push/" + $("#pushValue").val().substring(1)});
            });
        </script>
    </body>
</html>
