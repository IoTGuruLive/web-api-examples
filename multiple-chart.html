<!DOCTYPE html>
<html>
    <head>
        <title>IoT Guru Cloud - Multiple chart example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css" />

        <!-- Google Analytics Tag -- Please remove it from your copy! Thank you! :) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130199522-3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-130199522-3');
        </script>
        <!-- Google Analytics Tag -- Please remove it from your copy! Thank you! :) -->

    </head>
    <body>
        <center>
            <button id="daily" value="Daily">Daily</button>
            <button id="weekly" value="Weekly">Weekly</button>
            <button id="monthly" value="Monthly">Monthly</button>
            <button id="yearly" value="Yearly">Yearly</button>
            <hr/>
            <div class="chartContainer1" id="graphAverage1">&nbsp;</div>
            <div class="chartContainer2" id="graphAverage2">&nbsp;</div>
            <hr/>
            <a href="https://iotguru.cloud"><img src="https://iotguru.cloud/images/powered-by-logo.png" style="height:40px;"></a>
        </center>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>

        <script>
            function loadData(target, titleText, xAxisText, yAxisText, nodeIds, fieldNames, granulation) {
                return $.ajax({
                    type: "GET",
                    url: 'https://api.iotguru.cloud/measurement/loadByNodeIds/' + nodeIds + '/' + fieldNames + '/' + granulation,
                    dataType: "json",
                    success: function (data) {
                        processData(target, titleText, xAxisText, yAxisText, granulation, data);
                    }
                });
            }

            function processData(target, titleText, xAxisText, yAxisText, granulation, data) {
                var options = {
                    time: {
                        timezone: 'Europe/Brussels'
                    },
                    title: {
                        text: titleText
                    },
                    chart: {
                        type: 'spline',
                        renderTo: target,
                        events: {
                            load: function () {
                            },
                            redraw: function () {
                            }
                        }
                    },
                    xAxis: {
                        type: 'datetime',
                        title: {
                            text: xAxisText
                        },
                        gridLineWidth: 1,
                        tickInterval: 3600 * 1000
                    },
                    yAxis: {
                        title: {
                            text: yAxisText
                        }
                    },
                    tooltip: {
                        xDateFormat: '%Y-%m-%d %H:%M',
                        shared: true
                    },
                    plotOptions: {
                        spline: {
                            lineWidth: 2,
                            states: {
                                hover: {
                                    lineWidth: 6
                                }
                            },
                            marker: {
                                enabled: false
                            },
                            enableMouseTracking: true,
                            dataLabels: {
                                enabled: false,
                                borderRadius: 2,
                                backgroundColor: 'rgba(255, 255, 255, 0.75)',
                                borderWidth: 1,
                                borderColor: '#888',
                                x: 48,
                                formatter: function () {
                                    if (granulation === 'DAY/288') {
                                        if (this.x === this.series.data[this.series.data.length - 1].x || this.x === this.series.data[0].x) {
                                            return this.series.name + ': ' + Math.round(this.y * 10) / 10 + ' ' + yAxisText;
                                        } else {
                                            return null;
                                        }
                                    }
                                }
                            }
                        }
                    },
                    series: [{}]
                };

                for (var i = 0; i < data.length; i++) {
                    options.series[i] = {data: {}, name: {}};
                    options.series[i].name = data[i]["name"];
                    options.series[i].data = data[i]["data"].sort(function(a, b) { return a[0] - b[0]; });
                }

                var chart = new Highcharts.Chart(options);
                if (window.location.hash.indexOf('filter') > 0) {
                    for (i = 0; i < chart.series.length; i++) {
                        if (window.location.hash.indexOf(chart.series[i].name) <= 0) {
                            chart.series[i].setVisible(false, false);
                        }
                    }
                    chart.redraw();
                }
            }

            $(document).ready(function () {

                var granularity = 'day';
                function load() {
                    if (granularity === 'day') {
                        loadData('graphAverage1', 'HVAC room temperature', 'Date and time', '°C', 'pDA5vKICK8GkfR5gUyUR6g', 'temperature', 'DAY/288');
                        loadData('graphAverage2', 'Outside temperature', 'Date and time', '°C', 'gy8rYTk1GxtKnwKAAM0R5w', 'temperature', 'DAY/288');
                    }

                    if (granularity === 'week') {
                        loadData('graphAverage1', 'HVAC room temperature', 'Date and time', '°C', 'pDA5vKICK8GkfR5gUyUR6g', 'temperature', 'WEEK/168');
                        loadData('graphAverage2', 'Outside temperature', 'Date and time', '°C', 'gy8rYTk1GxtKnwKAAM0R5w', 'temperature', 'WEEK/168');
                    }

                    if (granularity === 'month') {
                        loadData('graphAverage1', 'HVAC room temperature', 'Date and time', '°C', 'pDA5vKICK8GkfR5gUyUR6g', 'temperature', 'MONTH/240');
                        loadData('graphAverage2', 'Outside temperature', 'Date and time', '°C', 'gy8rYTk1GxtKnwKAAM0R5w', 'temperature', 'MONTH/240');
                    }

                    if (granularity === 'year') {
                        loadData('graphAverage1', 'HVAC room temperature', 'Date and time', '°C', 'pDA5vKICK8GkfR5gUyUR6g', 'temperature', 'YEAR/366');
                        loadData('graphAverage2', 'Outside temperature', 'Date and time', '°C', 'gy8rYTk1GxtKnwKAAM0R5w', 'temperature', 'YEAR/366');
                    }

                    setTimeout(function () {
                        load();
                    }, 150000);
                }

                $('#daily').click(function() {
                    granularity = 'day'; load();
                });
                $('#weekly').click(function() {
                    granularity = 'week'; load();
                });
                $('#monthly').click(function() {
                    granularity = 'month'; load();
                });
                $('#yearly').click(function() {
                    granularity = 'year'; load();
                });

                load();
            });
        </script>
    </body>
</html>
